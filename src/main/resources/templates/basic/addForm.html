<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>
    <form action="item.html"
          th:action
          th:object="${itemAddFormDto}"
          method="post">
        <div>
            <label th:for="itemName">상품명</label>
            <input type="text" class="form-control" placeholder="이름을 입력하세요"
                   th:field="*{itemName}"
                   th:errorclass="error-class">
            <div th:if="${#fields.hasErrors('itemName')}"
                 th:errors="*{itemName}"
                 class="error-class"/>
        </div>
        <div>
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
            <div th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}"
                 class="error-class"/>
        </div>
        <div>
            <label th:for="quantity">수량</label>
            <input type="text" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
            <div th:if="${#fields.hasErrors('quantity')}"
                 th:errors="*{quantity}"
                 class="error-class"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">상품 등록
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/items}'|" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
