<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>
    <form action="item.html"
          th:object="${itemEditFormDto}"
          th:action
          method="post">
        <div>
            <label th:for="id">상품 ID</label>
            <input type="text" th:field="*{id}" class="form-control" value="1"
                   readonly>
        </div>
        <div>
            <label th:for="itemName">상품명</label>
            <input type="text" th:field="*{itemName}" class="form-control" value="상품A"
                   th:errorclass="error-class"
            >
            <div th:if="${#fields.hasErrors('itemName')}"
                 th:errors="*{itemName}"
                 class="error-class"/>
        </div>
        <div>
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control"
                   th:errorclass="error-class"
                   value="10000">
            <div th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}"
                 class="error-class"/>
        </div>
        <div>
            <label th:for="quantity">수량</label>
            <input type="text" th:field="*{quantity}" class="form-control"
                   th:errorclass="error-class"
                   value="10">
            <div th:if="${#fields.hasErrors('quantity')}"
                 th:errors="*{quantity}"
                 class="error-class"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/basic/items/{itemId}(itemId=${itemEditFormDto.id})}'|"
                        onclick="location.href='item.html'" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
